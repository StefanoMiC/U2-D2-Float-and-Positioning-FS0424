<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .aqua {
            position: relative;
            top: 150px;
            left: 40px;
        }
    </style>
</head>

<body>
    <h1>Position Relative - permetterà di spostare un elemento relativamente alla sua posizione originaria.
        Il suo spazio verrà riservato. Gli altri elementi non potranno occuparlo.</h1>
    <div class="container">
        <div class="box aqua"></div>
        <div class="box coral"></div>
        <div class="box antique"></div>
    </div>
</body>

</html>
